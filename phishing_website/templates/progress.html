<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container text-center">  
  <p style="padding: 30px">Attack in progress...</p>    
  <br>      
  <div class="spinner-border text-primary" style="width: 10rem; height: 10rem;"></div>
  <br>
  <br>
  <div class='col-xs-30"'>
    <form class = "form-group" method="post">
        <input type='hidden'  id='run' name='run' value='run' readonly/>
    
  <button type="submit" value = "submit" class="btn btn-outline-danger btn-lg btn-block">End attack</button>
</form>  
</div>
</div>

</body>
</html>
